<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil's Clips</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            color: #dcdde1;
        }
        header {
            background-color: #23272a;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #99aab5;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #7289da;
        }
        header p {
            margin: 0.5rem 0 0;
            color: #99aab5;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .clip {
            background-color: #99aab5;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .clip:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7);
        }
        .clip video {
            width: 100%;
            display: block;
        }
        .clip h2 {
            margin: 0;
            padding: 0.75rem;
            font-size: 1.3rem;
            background-color: #2c2f33;
            color: #7289da;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #23272a;
            color: #99aab5;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Gaming Clips</h1>
        <p>Gaming Moments!</p>
    </header>
    <main>
        <div class="clip">
            <video controls>
                <source src="video/clip1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>Splatoon 3 Falloff</h2>
        </div>
        <div class="clip">
            <video controls>
                <source src="video/clip2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>Tetris clip</h2>
        </div>
        <div class="clip">
            <video controls>
                <source src="video/clip3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <h2>osu clip</h2>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Philly. All rights reserved.</p>
    </footer>
</body>
</html>
